<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Inconsolata|Roboto" rel="stylesheet">
    <link href="../css/KokoStyle.css" rel="stylesheet" type="text/css" />
    <script src="sandbox.js" type="text/javascript"></script>
    <title>Kokoslan</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">KOKOSLAN</a>
            </div>
            <div class="nav navbar-nav navbar-left">
                <li><a href="#" id="about"> ABOUT </a></li>
            </div>
        </div>
    </nav>

    <div class="jumbotron" id="mainContainer">
        <div class="row">
            <div class="col-sm-6" id="inputDiv">
                <label for="inputTxt">Input: </label>
                <button type="submit" class="btn btn-success" id="run">RUN <span class="glyphicon glyphicon-play"></span></button>
                <textarea cols="20" id="inputTxt">...</textarea>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12" id="evalDiv">
                    <label for="evalTxt">Evaluation result: </label>
                    <textarea readonly id="evalTxt">...</textarea>
                </div>
                <div class="col-sm-12" id="outputDiv">
                    <label for="evalTxt">Output: </label>
                    <textarea readonly id="outputTxt">...</textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMessage" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header" id="headerModalMessage">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="titleModalMessage"></h4>
                </div>
                <div class="modal-body" id="messageText"></div>
            </div>
        </div>
    </div>
</body>

</html>
